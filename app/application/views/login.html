<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/css/login.css" />
        <link rel="stylesheet" href="/css/common.css" />
    </head>
    <body>
        <section id="gradient-custom" class="min-vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div id="loginCard" class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem">
                            <div class="card-body p-5 text-center">
                                <div class="mb-4 logoImageBox">
                                    <div class="logoImage"></div>
                                </div>
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="email"
                                            name="email"
                                            id="loginEmailInput"
                                            class="form-control form-control-lg"
                                            oninput="value=value.replace(/\s+/g,'')"
                                            required
                                        />
                                        <label class="errorMessageTile form-label" for="loginEmailInput"
                                            >Email <span class="errorMessage"></span
                                        ></label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="password"
                                            name="password"
                                            id="loginPasswordInput"
                                            class="form-control form-control-lg"
                                            oninput="value=value.replace(/\s+/g,'')"
                                            required
                                        />
                                        <label class="errorMessageTile form-label" for="loginPasswordInput"
                                            >Password <span class="errorMessage"></span
                                        ></label>
                                    </div>
                                    <p class="small mb-5 pb-lg-2">
                                        <a class="text-white-50" href="#!">Forgot password?</a>
                                    </p>

                                    <button id="loginButton" class="btn btn-outline-light btn-lg px-5" type="submit">
                                        Login
                                    </button>
                                </div>

                                <div>
                                    <p class="mb-0">
                                        Don't have an account?
                                        <a id="signUpSwitchButton" href="#!" class="text-white-50 fw-bold">Sign Up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="signupCard" class="col-12 col-md-8 col-lg-6 col-xl-5 none">
                        <div class="card bg-dark text-white" style="border-radius: 1rem">
                            <div class="card-body p-5 text-center">
                                <div class="mb-4 logoImageBox">
                                    <div class="logoImage"></div>
                                </div>
                                <div class="mb-md-4 mt-md-4 pb-5">
                                    <!-- Username input -->
                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="text"
                                            id="registerUsernameInput"
                                            class="form-control form-control-lg"
                                            oninput="value=value.replace(/\s+/g,'')"
                                            required
                                        />
                                        <label class="form-label" for="registerUsernameInput">Username </label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="email"
                                            name="email"
                                            id="registerEmailInput"
                                            class="form-control form-control-lg"
                                            oninput="value=value.replace(/\s+/g,'')"
                                            required
                                        />
                                        <label class="errorMessageTile form-label" for="registerEmailInput"
                                            >Email <span class="errorMessage"></span>
                                        </label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="password"
                                            name="password"
                                            id="registerPasswordInput"
                                            class="form-control form-control-lg"
                                            oninput="value=value.replace(/\s+/g,'')"
                                            required
                                        />
                                        <label class="errorMessageTile form-label" for="registerPasswordInput"
                                            >Password <span class="errorMessage"></span>
                                        </label>
                                    </div>
                                    <button id="registerButton" class="btn btn-outline-light btn-lg px-5" type="submit">
                                        Register
                                    </button>
                                </div>
                                <div>
                                    <p class="mb-0">
                                        Already have an account?
                                        <a id="loginSwitchButton" href="#!" class="text-white-50 fw-bold">Login</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="module" src="/js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
