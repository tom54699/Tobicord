<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tobicord Shared</title>
        <link rel="shortcut icon" href="../images/tobicord2.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/share.css" />
        <link rel="stylesheet" href="/css/common.css" />
    </head>
    <body>
        <div class="root">
            <div>
                <div class="sharing-top">
                    <div>
                        <a class="logo" href="/">Tobicord</a>
                        <div class="sharing-top-title-container">
                            <h1>
                                <span class="sharing-top-title-container-text">Shared Page</span>
                                <span>has been shared with you</span>
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="sharing-main">
                    <div class="tab-cards-container">
                        <div class="notification">
                            Currently no shared document found.<br />
                            Please verify the correctness of your URL.
                        </div>
                    </div>
                </div>
            </div>
            <div class="sharing-footer">
                <div>
                    <button class="open-tobicord-button">Open Tobicord</button>
                </div>
            </div>
        </div>

        <script type="module" src="/js/share.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
